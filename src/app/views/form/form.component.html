<div class="container">

  <form class="form-signin" [formGroup]="clientFormGroup"  >
    <h2 class="form-signin-heading" appFormcheck >Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="email"  appFormcheck   type="email"   class="form-control" placeholder="Email address" >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" appFormcheck formControlName="password"  class="form-control" placeholder="Password" >
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
